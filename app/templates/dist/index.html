<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Eco-AR</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link href="../../static/css/styles.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" href="dist/index.html">Eco-AR</a>
            <!-- Sidebar Toggle-->
            <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
            <!-- Navbar Search-->
            <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0" method="post" enctype="multipart/form-data" action="/search">
                <div class="input-group">
                    <input class="form-control" type="file" id="guide" name="guide" accept=".csv" placeholder="Select guide file..." aria-label="Select guide file..." aria-describedby="btnNavbarSearch" />
                    <input class="form-control" type="number" id="kneig" name="kneig" placeholder="Number of neighbors..." aria-label="Number of neighbors..." min="1" aria-describedby="btnNavbarSearch" />
                    <button class="btn btn-primary" id="btnNavbarSearch" type="submit"><i class="fas fa-search"></i></button>
                </div>
            </form>
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading">Pages</div>
                            <a class="nav-link" href="dist/index.html">
                                <div class="sb-nav-link-icon"><i class="fas fa-book-open"></i></div>
                                Main Page
                            </a>

                            <div class="sb-sidenav-menu-heading">Event options</div>
                            <a class="nav-link" href="dist/index.html">
                                <div class="sb-nav-link-icon"><i class="fas fa-plus-circle"></i></div>
                                Add dataset
                            </a>
                            <a class="nav-link" href="dist/index.html">
                                <div class="sb-nav-link-icon"><i class="fas fa-minus-circle"></i></div>
                                Remove dataset
                            </a>
                        </div>
                    </div>
                </nav>
            </div>
            <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Event visualization</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">Visualization of the database defining the colors according to the labels.</li>
                        </ol>
                        <div id="chart" class="chart" style="position: relative"></div>
                        <script>
                            var graphs = {{ graphJSON | safe }};
                            Plotly.plot('chart', graphs, {});
                        </script>

                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                                DataTable Example
                            </div>
                            <div class="card-body">
                                <table id="datatablesSimple">
                                    <thead>
                                        <tr>
                                            <th>File name</th>
                                            <th>Distance</th>
                                            <th>Label</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>File name</th>
                                            <th>Distance</th>
                                            <th>Label</th>
                                        </tr>
                                    </tfoot>
                                    <tbody>
                                        <tr>
                                            <td>NAME</td>
                                            <td>999</td>
                                            <td>LABEL</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Leonardo Rossi - 2022</div>
                            <div>
                                <a href="#">Github Project</a>
                                &middot;
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="../../static/js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="../../static/assets/demo/chart-area-demo.js"></script>
        <script src="../../static/assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script src="../../static/js/datatables-simple-demo.js"></script>
    </body>
</html>
